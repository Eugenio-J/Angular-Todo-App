<div class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 py-8 px-4">
  <div class="max-w-2xl mx-auto">
<div class="bg-white rounded-2xl shadow-lg p-6 mb-6 mt-10 border border-gray-100">
      <div class="flex gap-3">
        <input
          type="text"
          [(ngModel)]="todo.title"
          class="flex-1 px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
        <button
          (click)="saveEdit(todo.id)"
          class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-6 py-3 rounded flex items-center gap-2 hover:scale-105 transition">
            <lucide-icon name="Save" [size]="18"></lucide-icon>
            Save
        </button>
           <button
          (click)="cancelEdit()"
          class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-6 py-3 rounded flex items-center gap-2 hover:scale-105 transition">
            Cancel
        </button>
      </div>
</div>
</div>
</div>
