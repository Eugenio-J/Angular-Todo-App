<div *ngIf="editingIndex === index; else displayTodo">
      <input placeholder="title" [(ngModel)]="singleTodo.title" />
      <button (click)="onUpdate(index)">💾 Save</button>
      <button (click)="onCancelEdit()">❌ Cancel</button>
</div>

    <ng-template #displayTodo>
      <span [class.completed]="todoitem.isCompleted">{{ todoitem.title }}</span>
      <button class="mx-3" (click)="onStartEdit(index)">✏️ Edit</button>
      <button (click)="onDelete()">🗑️ Delete</button>
    </ng-template>
